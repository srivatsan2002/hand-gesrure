 
<html>
  <head>
    <title>hand gesture To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
     <h3 class="btn btn-warning text-capitalize heading">list of hand gestures to be turned to emojis. 
       <br>
       <span>&#x1F44C;</span>
       <span>&#128591;</span>
      <span>&#129304;</span>
      <span>&#9996;</span>
      <span>&#128077;</span>
      <span>&#128074;</span>
      <span>&#128078;</span>
     </h3>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
       <b style="color:magenta">Are you appreciating?</b>
       <br>
        <b style="color: yellow">Are you welcoming?</b>
        <br>
        <b style="color: black">Are you victorious?</b>
        <br>
        <b style="color: red">Are you liking?</b>
        <br>
        <b style="color: yellowgreen">Are you punching?</b>
        <br>
        <b style="color:rgb(64, 224, 72)">Are you disliking?</b>
        <br>
        <b style="color:brown">Are you rocking?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>webcam view- </label>
         <div id="camera"></div>
        <br><br>
        <button onclick="takepic()" class="btn btn-warning">capture</button>
      </div>
    <div class="text-capitalize col-md-4 col-sm-12 col-xs-12">
    <label>prediction 1</label>
  <p class="emotion_name" id="result_emotion_name"></p>
  <p class="emoji" id="update_emoji"></p>

  <label>prediction 2</label>
  <p class="emotion_name" id="result_emotion_name2"></p>
  <p class="emoji" id="update_emoji2"></p>
</div>
<div class="col-md-4 col-sm-12 col-xs-12">
<label>snapshot-</label>
<div id="result"></div>
<br><br>
<button onclick="check()" class="btn btn-success">predict the emoji</button>
</div>
    </center>
   


<script src="main.js"></script>

  </body>
</html>
